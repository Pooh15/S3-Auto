
<div class="row" style="border: 2px solid rgb(184, 207, 238);align-items: center;">
  <div class="col-lg-6">
    <div class="text-center">
    <img alt="Login Logo" src="./assets/loginLogo.png" class="img-fluid"/>
  </div>
</div>


  <div class="col-lg-6">
    <div *ngIf="error.length >0"  class="alert-danger">
      <span *ngFor="let item of error">{{item}} </span>
    </div>
    <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" formControlName="password">
      </div>
      <div *ngIf="isValidInput('password')" class="error-messages">
        <div *ngIf="resetForm.controls['password'].errors!.required">Password is required.</div>
        <div *ngIf="resetForm.controls['password'].errors?.pattern">Password must contain more than 8
          characters, 1 upper case letter, 1 lower case letter , 1 Number, and 1 special character</div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="confirmPassword" class="form-control" formControlName="confirmPassword">
        <div *ngIf="isValidInput('confirmPassword')" class="error-messages">
          <div *ngIf="resetForm.controls['confirmPassword'].errors!.required">
            Please confirm your password.
          </div>
        </div>
        <div class="error-messages"
          *ngIf="resetForm.controls.confirmPassword.errors?.confirmedValidator">
          Password and Confirm Password does not match.</div>
      </div>

    


  <button type="submit" class="btn btn-warning button">Reset Password</button>

  <button type="button" class="btn btn-link" (click)="redirectHomePage()">redirect to home</button>
  </form>
</div>
</div>
