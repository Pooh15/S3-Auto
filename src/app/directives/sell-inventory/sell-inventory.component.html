<p-table [value]="customers" [lazy]="true"  [paginator]="true" [rows]="10"

    <tr>
      <th>Image </th>
      <th pSortableColumn="partname">Part Name <p-sortIcon field="partname"></p-sortIcon>
      </th>
      <th pSortableColumn="name">Make <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="country.name">Model <p-sortIcon field="country.name"></p-sortIcon>
      </th>
      <th pSortableColumn="company">Year <p-sortIcon field="company"></p-sortIcon>
      </th>
      <th pSortableColumn="company">Description <p-sortIcon field="company"></p-sortIcon>
      </th>
      <th pSortableColumn="company">Action <p-sortIcon field="company"></p-sortIcon>
      </th>
    </tr>
